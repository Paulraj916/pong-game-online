<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startPage">
        <button id="createBtn">Create Game</button>
        <button id="joinBtn">Join Game</button>
        <form id="joinForm" style="display: none;">
            <input type="text" id="roomNumber" placeholder="Enter Room Number">
            <button type="button" id="joinSubmitBtn">Join</button>
        </form>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="gameWrapper">
            <canvas id="gameBoard"></canvas>
        </div>
        <div id="scoreText">0 : 0</div>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="https://cdn.socket.io/4.1.2/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
